<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }
.gallery{
    display:flex;
    border: 1px solid #999;
    background: #f2f2f2;
    padding: 10px;
}
@media(max-width:750px){
    .gallery{
        flex-wrap: wrap;
    }
    .gallery>div{
        width: 50%;
    }
}
    </style>
</head>
<body>
    <h1>画像ギャラリー</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // PHPスクリプトから画像リストを取得
        fetch('images.php')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                
                data.forEach(imageSrc => {
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = imageSrc;
                    gallery.appendChild(img);
                });
            })
            .catch(error => console.error('画像の読み込みエラー:', error));
    </script>
</body>
</html>
